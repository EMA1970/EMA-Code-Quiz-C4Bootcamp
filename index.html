<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>

        <!--Display timer-->

        <h3 id="timer"></h3>

    </header>

    <main>
        <div id="quiz-card">
            <p id="question">Press play to begin quiz!</p>

            <!--Setup answer blocks-->
            <div class = "answer" id="a1"></div>
            <div class = "answer" id="a2"></div>
            <div class = "answer" id="a3"></div>
            <div class = "answer" id="a4"></div>
        </div>

        <button id="start">Play</button>
        <!--space for incorrect or incorrect-->
        <h3 id="correct"></h3>
       <!--Form for highscore-->     
        <form id="userInput" name="userInput">
            <input type="text" id="userInputForm" name="userInput">
        </form>
        <button id="submit">Submit</button>
        <button id="cancel">Cancel</button>
        <button id="clear">Clear Score</button>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
